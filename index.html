<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme">

    <div id="score" class="btn">
        <button id="score">View Highscore</button>
    </div>

    <div>
        <p class="time"> Time: <span id="time">01:00</span> </p>
    </div>

    <header>
        <h1 class="header">Coding Quiz Challenge</h1>
        <p>
            To answer the following code-related questions with in the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
        </p>
    </header>

    <div class="">
        <button id="start" class="btn" type="click"> Start Quiz</button>
    </div>
    


    <script src="js/script.js"></script>
</body>

</html>
