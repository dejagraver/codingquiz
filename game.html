<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="skeleton">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="questions"> </h2>
        </div>
    </div>
    <div class="options-container">
        <p class="options-prefix">1.</p>
        <p class="options-text" data-number="1"> </p>
    </div>
    <div class="options-container">
        <p class="options-prefix">2.</p>
        <p class="options-text"data-number="2"></p>
    </div>
    <div class="options-container">
        <p class="options-prefix">3.</p>
        <p class="options-text" data-number="3"></p>
    </div>
    <div class="options-container">
        <p class="options-prefix">4.</p>
        <p class="options-text" data-number="4"></p>
    </div>
    <div>
        <p class="time"> Time: <span id="time">01:00</span> </p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
